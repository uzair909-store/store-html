<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Store</title>
  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #141e30, #243b55);
      --bg-light: linear-gradient(135deg, #ffffff, #e3e3e3);
      --text-dark: #fff;
      --text-light: #111;
      --card-dark: #1f1f1f;
      --card-light: #fff;
      --btn-dark: #25D366;
      --btn-light: #007bff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 1rem;
    }

    .store-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 1rem;
    }

    .product {
      background: var(--card-dark);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    body.light .product {
      background: var(--card-light);
    }

    .product:hover {
      transform: scale(1.01);
    }

    .product img {
      border-radius: 8px;
    }

    .product h2 {
      margin: 10px 0 5px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .price {
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product a button {
      width: 100%;
      background: var(--btn-dark);
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .toggle-btn,
    .refresh-btn {
      position: fixed;
      top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
    }

    .toggle-btn {
      right: 10px;
      background: #fff3;
      color: white;
    }

    .refresh-btn {
      left: 10px;
      background: #fff3;
      color: white;
    }

    .label {
      background: crimson;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 8px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    #lightboxLeft, #lightboxRight {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30%;
      cursor: pointer;
    }

    #lightboxLeft { left: 0; }
    #lightboxRight { right: 0; }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">üåó</button>
  <button class="refresh-btn" onclick="loadProducts()">‚ü≥ Refresh</button>

  <div class="container">
    <div class="store-title">Online Store</div>
    <div class="search-bar">
      <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search product...">
    </div>
    <div id="store"></div>
  </div>

  <!-- Lightbox Viewer -->
  <div id="lightbox">
    <img id="lightboxImage" src="">
    <div id="lightboxLeft"></div>
    <div id="lightboxRight"></div>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/uzair909-store/store-html/refs/heads/main/data.json";
    const whatsappNumber = "923001234567";
    let products = [];
    let productImagesMap = [];
    let currentImages = [];
    let currentIndex = 0;

    function loadProducts() {
      fetch(jsonURL)
        .then(res => res.json())
        .then(data => {
          products = data.reverse();
          filterProducts();
        })
        .catch(() => {
          document.getElementById("store").innerHTML = `<p style="color:red">‚ö†Ô∏è Unable to load products.</p>`;
        });
    }

    function renderProducts(data) {
      const store = document.getElementById("store");
      store.innerHTML = "";
      productImagesMap = [];

      data.forEach(item => {
        const label = item.tag ? `<span class="label">${item.tag}</span>` : "";
        const phone = item.phone || "923293027031";

        let imagesHTML = "";

        if (item.images && Array.isArray(item.images)) {
          let imageGroupIndex = productImagesMap.length;
          productImagesMap.push(item.images);
          imagesHTML = `<div style="display:flex; gap:8px; overflow-x:auto;">` +
            item.images.map((img, index) => `
              <img src="${img}" alt="${item.title}" style="max-width:100px; border-radius:6px; cursor:pointer;" onclick="showLightbox(${imageGroupIndex}, ${index})">
            `).join('') +
            `</div>`;
        } else {
          imagesHTML = `<img src="${item.image}" alt="${item.title}" style="width:100%; max-height:300px; object-fit:cover; cursor:pointer;" onclick="showLightboxFromSingle('${item.image}')">`;
        }

        const box = document.createElement("div");
        box.className = "product";
        box.innerHTML = `
          ${imagesHTML}
          <h2>${item.title} ${label}</h2>
          <div class="price">${item.price}</div>
          <a href="https://wa.me/${phone}?text=Main%20${encodeURIComponent(item.title)}%20lenay%20mein%20interested%20hoon" target="_blank">
            <button>Contact Me</button>
          </a>
        `;
        store.appendChild(box);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function filterProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(query));
      renderProducts(filtered);
    }

    function showLightbox(groupIndex, index) {
      currentImages = productImagesMap[groupIndex];
      currentIndex = index;
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightboxImage").src = currentImages[currentIndex];
    }

    function showLightboxFromSingle(url) {
      currentImages = [url];
      currentIndex = 0;
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightboxImage").src = url;
    }

    function hideLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    document.getElementById("lightboxLeft").onclick = () => {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      document.getElementById("lightboxImage").src = currentImages[currentIndex];
    };

    document.getElementById("lightboxRight").onclick = () => {
      currentIndex = (currentIndex + 1) % currentImages.length;
      document.getElementById("lightboxImage").src = currentImages[currentIndex];
    };

    document.getElementById("lightbox").addEventListener("click", hideLightbox);
    document.getElementById("lightboxImage").addEventListener("click", e => e.stopPropagation());

    loadProducts();
    setInterval(loadProducts, 20000);
  </script>

</body>
  </html>
