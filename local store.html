<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Store</title>
  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #141e30, #243b55);
      --bg-light: linear-gradient(135deg, #ffffff, #e3e3e3);
      --text-dark: #fff;
      --text-light: #111;
      --card-dark: #1f1f1f;
      --card-light: #fff;
      --btn-dark: #25D366;
      --btn-light: #007bff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .store-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .search-bar {
      width: 100%;
      margin-bottom: 1rem;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .product {
      background: var(--card-dark);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    body.light .product {
      background: var(--card-light);
    }

    .product:hover {
      transform: scale(1.01);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h2 {
      margin: 10px 0 5px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .price {
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product a button {
      width: 100%;
      background: var(--btn-dark);
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    body.light .product a button {
      background: var(--btn-light);
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff3;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      z-index: 999;
    }

    body.light .toggle-btn {
      background: #0002;
      color: #000;
    }

    .label {
      background: crimson;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 8px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
  
.refresh-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  background: #fff3;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  z-index: 999;
}

body.light .refresh-btn {
  background: #0002;
  color: #000;
}
   </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">üåó</button>
  <button class="refresh-btn" onclick="loadProducts()">‚ü≥ Refresh</button>

  <div class="container">
    <div class="store-title">Online Store</div>
    <div class="search-bar">
      <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Search product...">
    </div>
    <div id="store"></div>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/uzair909-store/store-html/refs/heads/main/data.json"; // üîÅ Update your link here
    const whatsappNumber = "923001234567"; // ‚úÖ Your WhatsApp number
    let products = [];

    function loadProducts() {
      fetch(jsonURL)
        .then(res => res.json())
        .then(data => {
          products = data.reverse(); // Newest first
          filterProducts(); // Re-filter
        })
        .catch(() => {
          document.getElementById("store").innerHTML = `<p style="color:red">‚ö†Ô∏è Unable to load products.</p>`;
        });
    }

    function renderProducts(data) {
      const store = document.getElementById("store");
      store.innerHTML = "";
      data.forEach(item => {
        const label = item.tag ? `<span class="label">${item.tag}</span>` : "";
        const box = document.createElement("div");
        box.className = "product";
        box.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h2>${item.title} ${label}</h2>
          <div class="price">${item.price}</div>
          <a href="https://wa.me/${whatsappNumber}?text=Main%20${encodeURIComponent(item.title)}%20lenay%20mein%20interested%20hoon" target="_blank">
            <button>Contact Me</button>
          </a>
        `;
        store.appendChild(box);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function filterProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(query));
      renderProducts(filtered);
    }

    loadProducts(); // Initial load
    setInterval(loadProducts, 20000); // üîÑ Refresh every 20 seconds
  </script>

</body>
</html>
